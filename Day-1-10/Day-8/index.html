<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/global.css">
    <title>Create a countdown clock</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://cdn.pixabay.com/photo/2021/09/25/17/43/iphone-13-6655517_1280.jpg" alt="">
        </div>
        <div class="right">
            <div class="right-up">
                <h2>old iphone giveway</h2>
                <span id="timeset">
                    Giveway Ends on Friday,2 April 2024 11:30
                </span>
            </div>
            <div class="right-mid">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quaerat numquam impedit obcaecati tenetur possimus laborum qui, quam minima voluptate assumenda.</p>
            </div>
            <div class="right-bottom">
                <span>10 <span>Days</span> </span>
                <span>8 <span>Hours</span> </span>
                <span>36 <span>Mins</span> </span>
                <span>10 <span>Secs</span> </span>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
