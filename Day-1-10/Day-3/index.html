<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../../global.css">
    <title>Random Color Generator</title>
</head>
<body>

    <div class="color_container">
        <h1>Random Color Generator</h1>
        <div class="color_box">
          <div class="color_show"></div>
          <div class="color_item_name">
            <div class="hexcode"> 
              <h1>HEX</h1>
              <p id="hex_code">#CCC3C3</p>
              <i class="fa-solid fa-copy"></i>
              <p class="show">Copied</p>
            </div>
            <div class="rgb"> 
              <h1>RGB</h1>
              <p id="rgb_name">(204, 195, 195)</p>
              <i class="fa-solid fa-copy">
              <p class="show">Copied</p>
              </i>
            </div>
          </div>
          <button id="btnitem" class="btn" style="font-size: 16px; letter-spacing: 0.2rem;">Change-color</button>
        </div>
      </div>
      <div class="created">
        <p>Created By- MD MOZAMMIL</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
