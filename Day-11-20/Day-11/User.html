<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend User details</title>
    <link rel="stylesheet" href="./user.css">
    <link rel="stylesheet" href="../../global.css">
</head>
<body>
    <div class="user-resume-details">
        <h1>User Field Details Entering</h1>
        <!-- User Profile details     -->
        <div class="profile_details">
            <h3>Profile Details</h3>
            <div class="fullName">
                <label for="">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </label>
            </div>
            <div class="email">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="mobileNumber">
                <input type="text" placeholder="Mobile Number" required>
            </div>
            <div class="userLinks">
                <label for="">
                    <input type="text" placeholder="Github Link">
                </label>
            </div>
            <div class="userAddress"> <!-- User Address details     -->
                <h3>Address</h3>
                <label for="">
                    <input type="text" placeholder="Street No">
                    <input type="text" placeholder="House No">
                    <input type="text" placeholder="City Name">
                    <input type="text" placeholder="State Name">
                </label>
            </div>
        </div>


        <!-- User Skills details     -->
        <div class="skills_details">
            <h3>Skills Details</h3>

            <label for="">
                <input type="text" placeholder="Skill Name">
            </label>
        </div>
        <!-- User Objective details     -->
        <div class="objective">
            <h3>User Objectve</h3>

            <label for="">
                <input type="text" placeholder="Your Objective">
            </label>
        </div>
        <!-- User Employment History details     -->
        <div class="employment_details">
            <label for="">
                <input type="text" placeholder="Employment title">
                <input type="text" placeholder="add description">
                <input type="date" placeholder="start Date">
                <input type="date" placeholder="End Date">

            </label>
        </div>
        <!-- User Projects details     -->
        <div class="projects_details">
            <h3>User Projects Details</h3>

            <label for="">
                <input type="text" placeholder="Project title">
                <input type="text" placeholder="add description">
                <input type="date" placeholder="start Date">
                <input type="date" placeholder="End Date">

            </label>
        </div>
        <!-- User Education details     -->
        <div class="education_details">
            <h3>User Education Details</h3>

            <label for="">
                <input type="text" placeholder="Education Course title">
                <input type="text" placeholder="Course Name">
                <input type="text" placeholder="Branch Name">
                <input type="date" placeholder="start Date">
                <input type="date" placeholder="End Date">

            </label>
        </div>
        <!-- User Certification details     -->
        <div class="certification_details">
            <h3>User Certification Details</h3>

            <label for="">
                <input type="text" placeholder="Certificate Name">
                <input type="date" placeholder="start Date">
                <input type="date" placeholder="End Date">
            </label>
        </div>
        <!-- User Other details     -->
        <div class="other_details">

        </div>



    </div>
</body>
</html>
