<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>Generator Application</h1>
        <div class="box">
            <div class="iDGen">
                <h1>Simple Id Generator</h1>
                <span id="generateIdText"></span>
                <input type="text" class="lengthId" placeholder="Enter length of Id">
                <button id="generateId">Generate ID Number</button>
            </div>
            <div class="passGen">
                <h1>Strong Password Generator</h1>

                <span id="passText"></span>
                <input type="text" class="passGenInput" placeholder="Enter length of Id">
                <button id="passGenbtn">Generate Password </button>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
