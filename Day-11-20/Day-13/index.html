<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="../../global.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="quizApp">
      <div class="popup hide" >
        <span id="correct" class="hide">Correct Answer</span>
        <span id="wrong" class="hide">Wrong Answer!</span></div>
      <h1>Quiz App</h1>
      

      <div class="container">
        <h4>Who is the Prime minister of India ?</h4>
        <div class="option">
          <form id="QuizForm">
            <div>
              <input type="radio" value="Narendra Modi" name="whois" id="Modi" />
              <label for="Modi"><span>Narendra Modi</span></label>
            </div>
            <div>
              <input type="radio" value="Rahul Gandhi" name="whois" id="Gandhi" />
              <label for="Gandhi"><span>Rahul Gandhi</span></label>
            </div>
            <div>
              <input type="radio" value="Kejriwal" name="whois" id="Kejriwal" />
              <label for="Kejriwal"><span>Kejriwal</span></label>
            </div>
            <div>
              <input type="radio" value="No one" name="whois" id="noone" />
              <label for="noone"><span>No any one</span></label>
            </div>
            <button id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
