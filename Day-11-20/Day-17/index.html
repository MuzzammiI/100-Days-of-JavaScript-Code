<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Home for Rent</title>
    <script src="https://kit.fontawesome.com/61bf66bfed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../../global.css">
</head>
<body>
    <div class="container">
        <h1>Get User Data basis on Location & Date</h1>
        <div class="box">
            <div class="left">
            <div class="search-city">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search City" id="cityvalue">
            </div>
            <div class="movein-moveout">
                <label for=""><span>Move in</span>
                    <input type="date" id="movein">
                </label>
                <i class="fa-solid fa-arrow-right"></i>
                <label for=""><span>Move out</span>
                    <input type="date" id="moveout">
                </label>

            </div>
        </div>
        <div class="right">
            <div class="right-l">
                <span>Guest</span>
                <i class="fa-solid fa-plus" id="Inc"></i>
                <p id="value" >0</p>

                <i class="fa-solid fa-minus" id="Dec"></i>
            </div>
            <div class="btn" id="searchBtn">
                Search
            </div>
        </div>
        <div class="text-show" id="text-show">
            
            
        </div>
        </div>
        <div class="alert-popup hide popup">
            <span>Invalid City</span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
